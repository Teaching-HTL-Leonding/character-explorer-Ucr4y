<div class="content">
  <div class="card">
    <div class="container">
      <h2><b>{{character?.name}}</b></h2>
    </div>
    <img [src]="character?.image" alt="Avatar">
    <div class="container">
      <p>Character ID: {{character?.id}}</p>
      <p>Status: {{character?.status}}</p>
      <p>Species: {{character?.species}}</p>
    </div>
  </div>
</div>
